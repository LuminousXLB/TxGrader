<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <style>
      #answer-preview img {
        max-width: 100%;
      }

      #answer-preview video {
        max-width: 100%;
      }

      html,
      body,
      main {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <main id="app">
      <div
        class="container d-flex justify-content-center align-items-center h-100"
        v-if="isLoading"
      >
        <div class="spinner-grow m-2 text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow m-2 text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow m-2 text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow m-2 text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="h-100" v-else>
        <form id="form-grading" class="h-100" @submit.prevent="SubmitForm">
          <div class="d-flex flex-column h-100">
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasTable"
                  aria-controls="offcanvasTable"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <span class="align-middle">{{ tableData[selected].name }}</span>
                <a
                  v-if="tableData[selected].speedgrader"
                  :href="tableData[selected].speedgrader"
                  class="btn btn-link"
                  target="_blank"
                >
                  <span
                    class="align-middle badge rounded-pill text-bg-secondary"
                    style="margin-right: 1rem"
                    >{{ tableData[selected].attempt }}</span
                  ></a
                >
              </div>
            </nav>

            <!-- Answer -->
            <div class="container flex-fill overflow-auto">
              <div>
                <div
                  id="answer-preview"
                  v-html="tableData[selected].text"
                ></div>
              </div>
            </div>

            <!-- Grading Form -->
            <div class="input-group">
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="form-item-score"
                v-model="selPoints"
                min="0"
                :max="this.question.points_possible"
              />
              <span class="input-group-text" id="basic-addon2">
                / {{ this.question.points_possible }}
              </span>
            </div>
            <div class="form-floating">
              <textarea
                class="form-control h-100"
                id="form-item-comment"
                rows="5"
                v-model="selComment"
              ></textarea>
              <label for="form-item-comment">Comment</label>
            </div>

            <div class="d-flex justify-content-around">
              <button
                type="button"
                class="btn btn-secondary"
                @click="selectPrev"
              >
                <span aria-hidden="true">&laquo;</span>
              </button>
              <button type="submit" class="btn btn-secondary">Submit</button>
              <button
                type="button"
                class="btn btn-secondary"
                @click="selectNext"
              >
                <span aria-hidden="true">&raquo;</span>
              </button>
            </div>
            <!--
            <div class="float-end mt-3">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div> -->
          </div>
        </form>

        <!-- Offcanvas Table -->
        <div class="offcanvas offcanvas-start" id="offcanvasTable">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasTableLabel">
              Submissions
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center" scope="col">ID</th>
                  <th class="text-center" scope="col">Name</th>
                  <th class="text-center" scope="col">Attempt</th>
                  <th
                    class="text-center"
                    scope="col"
                    @click="sortKeys.unshift('score')"
                  >
                    Score
                  </th>
                </tr>
              </thead>
              <tbody v-if="tableData.length">
                <tr
                  :class="this.selected == idx ? 'table-active': ''"
                  v-for="(stu, idx) in tableData"
                  :id="`table-row-${idx}`"
                  @click="this.selected = idx"
                >
                  <td class="align-middle text-center">{{ stu.user_id }}</td>
                  <td class="align-middle">{{ stu.name }}</td>
                  <td class="align-middle text-center">{{ stu.attempt }}</td>
                  <td class="align-middle text-center">{{ stu.score }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Toast -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
          <div
            class="toast show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            v-for="msg in messages"
          >
            <div class="toast-header">
              <strong class="me-auto">Response</strong>
              <small class="text-muted">just now</small>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body">{{ msg }}</div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.3/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/question.js"></script>
  </body>
</html>
